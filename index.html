<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="multi"></p>
    <p id="divide"></p>
    <script>
        var a = 9999;
        var b = 1236;
        var sum = a+b;
        var minus = a-b;
        var multi = a*b;
        var divide = a/b;
        document.getElementById("add").innerHTML=sum;
        document.getElementById("sub").innerHTML=minus;
        document.getElementById("multi").innerHTML=multi;
        document.getElementById("divide").innerHTML=divide;
    </script>
</body>
</html>
